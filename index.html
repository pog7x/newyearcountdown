<!DOCTYPE HTML>

	<head>

		<link data-n-head="ssr" rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script type="text/javascript">
			$(function () {
